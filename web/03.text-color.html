<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>text-color</title>
  <!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">

<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
</head>
<body>
<h1>
<p class="text-muted">lorem is dolor</p>
<p class="text-primary">lorem is dolor</p>
<p class="text-warnig">lorem is dolor</p>
<p class="text-danger">lorem is dolor</p>
<p class="text-success">lorem is dolor</p>
<p class="text-info">lorem is dolor</p>

<p class="bg-muted">lorem is dolor</p>
<p class="bg-primary">lorem is dolor</p>
<p class="bg-warnig">lorem is dolor</p>
<p class="bg-danger">lorem is dolor</p>
<p class="bg-success">lorem is dolor</p>
<p class="bg-info">lorem is dolor</p>
</h1>
</body>
</html>
