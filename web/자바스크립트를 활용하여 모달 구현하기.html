<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>자바스크립트를 활용하여 모달 구현하기</title>
  <!-- 합쳐지고 최소화된 최신 CSS -->
  <!-- 합쳐지고 최소화된 최신 CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">

<!-- 부가적인 테마 -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
<script src="http://code.jquery.com/jquery-latest.min.js"></script>
<!-- 합쳐지고 최소화된 최신 자바스크립트 -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
<style media="screen">
  #myModal2{
    position:relative;
    top:100px;
  }
</style>
</head>
<body>
  <!-- Button trigger modal -->
 <button type="button" class="btn btn-primary btn-lg btn-cg" data-toggle="modal" >
   전지적 참견시점 참견하기
 </button>
 <button type="button" class="btn btn-info btn-lg btn-wt" data-toggle="modal" >
  내일의 날씨 보러가기
 </button>
 <button type="button" class="btn btn-danger wt_close">내일의 날씨창 닫기</button>

 <!-- Modal -->
 <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="myModalLabel">댓글을 달아주세요</h4>
       </div>
       <div class="modal-body">
         여러분의 참여가 더 좋은 프로그램을 만듭니다.
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
         <a href="http://www.imbc.com/broad/tv/ent/omniscient/" type="button" class="btn btn-primary">홈페이지 바로가기</a>
       </div>
     </div>
   </div>
 </div>
 <script type="text/javascript">
  $(document).ready(function(){
  $('.btn-cg').click(function(){
    $('#myModal').modal({
      backdrop:'static',
      keyboard:false
    });
  })
})

 </script>
 <!-- Modal -->
 <div class="modal fade" id="myModal2" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
   <div class="modal-dialog">
     <div class="modal-content">
       <div class="modal-header">
         <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
         <h4 class="modal-title" id="myModalLabel">내일의 날씨를 확인해보세요</h4>
       </div>
       <div class="modal-body">
         날씨확인하시고 내일을 준비해보세요
       </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-default" data-dismiss="modal">닫기</button>
         <a type="button" class="btn btn-primary"href="https://www.weather.go.kr/w/index.do" target="_blank">홈페이지 바로가기</a>
       </div>
     </div>
   </div>
 </div>
 <script type="text/javascript">
  $(document).ready(function(){
  $('.btn-wt').click(function(){
    $('#myModal2').modal({
      backdrop:false,
      keyboard:false
    });
  })
  $(".wt_close").click(function(){
    $('#myModal2').modal("hide");
  })
})
$('#myModal2').on('hidden.bs.modal', function (e) {
  alert("이벤트에 참여해 주셔서 감사합니다");
})
</script>
<section>
  상단의 버튼을 클릭하여 원하는 역할을 수행해 보세요.
</section>
</body>
</html>
